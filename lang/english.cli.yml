name: nimtool
version: "0.1.0"
author: David W. <cptnwinky@gmail.com>
about: Grabs Nim data from api.nimiqx.com
args:
    - price:
        short: p
        long: price
        #index: 1
        value_name: SCOPE
        help: Current price of Nim
        takes_value: true
        requires:
          - currency
        possible_values:
          - current
          #- day
          #- week
          #- month
          #- year

    - currency:
        short: c
        long: currency
        #index: 2
        value_name: CURRENCY
        help: Set the output currency
        requires:
          - price
        possible_values:
          - usd
          - eur
          - cny
          - btc