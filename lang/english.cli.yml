name: placeholder
version: "0.0.0"
about: A simple tool to grab Nimiq metrics from api.nimiqx.com
author: placeholder

args:
    - supply:
        short: s
        long: supply
        help: Current existing supply of Nim

    - network-stats:
        short: n
        long: network-stats
        help: Hashrate, last found block, height, difficulty, last reward and Nim per day per kH

    - transaction:
        short: t
        long: transaction
        help: Get information from a transaction hash
        value_name: HASH
        takes_value: true

    - price:
        short: p
        long: price
        value_name: SCOPE
        help: Price of Nim and percentage change
        takes_value: true
        requires:
          - currency
        possible_values:
          - current
          - day
          - week

    - currency:
        short: c
        long: currency
        value_name: CURRENCY
        help: Set the output currency
        requires:
          - price
        possible_values:
          - usd
          - eur
          - aud
          - brl
          - cad
          - cny
          - gbp
          - nzd
          - dkk
          - jpy
          - pln
